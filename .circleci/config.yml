version: 2
jobs:
  test-osx-3.6:
    macos:
      xcode: "11.2.1"
    environment:
      PYTHON: 3.6.5
    
    working_directory: ~/repo

    steps: 
      - checkout

      - run: 
          name: check brew
          command: |
            brew --version
            brew install cmake
            brew info cmake

      - run: 
          name: install pyenv
          command: |
            brew install pyenv
      - restore_cache:
          keys:
            - pyenv-{{ .Environment.CIRCLE_JOB }}-xcode11.2.1

      - run:
          name: install python
          command: |
            pyenv install $PYTHON -s
      - save_cache:
          paths:
            - ~/.pyenv
          key: pyenv-{{ .Environment.CIRCLE_JOB }}-xcode11.2.1



  test-3.6: &full-test-template
    docker:
      - image: circleci/python:3.6-jessie
      
    working_directory: ~/repo

    steps:

      - checkout

      - run:
          name: install cmake 3.11
          command: |
            
            sudo apt-get install build-essential
            wget http://www.cmake.org/files/v3.11/cmake-3.11.4.tar.gz
            tar xf cmake-3.11.4.tar.gz
            cd cmake-3.11.4
            ./configure
            make
            sudo make install
            cmake --version
      
      - setup_remote_docker:
          docker_layer_caching: true
      
      - run:
          name: create virtualenv
          command: |
            python -m virtualenv env
      
      - run: &install-dependencies-template
          name: install dependencies
          command: |
            . env/bin/activate 
            python --version
            pip install -r requirements.txt
  
      - run: &install-package-template
          name: install package
          command: |
            . env/bin/activate
            python setup.py install
      
      - run: &run-tests-template
          name: run unittests
          command: |
            . env/bin/activate
            python --version
            coverage run -m unittest discover
   
workflows:
  version: 2
  build-test:
    jobs:
      - test-osx-3.6
